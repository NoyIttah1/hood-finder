<div class="neighborhoods-container">

  <!-- Neighborhood Cards -->
  <div class="neighborhood-card"*ngIf="neighborhoods.length; else noData">
    <app-neighborhood-card
      *ngFor="let neighborhood of neighborhoods"
      [neighborhood]="neighborhood"
    ></app-neighborhood-card>
  </div>

  <!-- No Data Message -->
  <ng-template #noData style="no-data">
    <p style="no-data">No neighborhoods found.</p>
  </ng-template>
</div>
