<div class="header-container">
  <h3 class="title">Hood Finder</h3>
  <div class="actions">
    <!-- Search Bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline">
        <mat-label>Search for a neighborhood</mat-label>
        <input
          type="text"
          matInput
          [formControl]="control"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let neighborhood of filteredNeighborhoods | async"
            [value]="neighborhood"
          >
            {{ neighborhood }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <!-- Filter Button -->
    <button mat-icon-button color="primary" (click)="openFilterDialog()">
      <mat-icon>tune</mat-icon>
    </button>
  </div>
</div>
