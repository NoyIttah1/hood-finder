<mat-card class="neighborhood-card">
  <mat-card-header>
    <mat-card-title> {{ neighborhood.neighborhood }} </mat-card-title>
    <mat-card-subtitle> {{ neighborhood.city }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Average Age: {{ neighborhood.averageAge }}</p>
    <p>Distance from City Center: {{ neighborhood.distanceFromCityCenter }} km</p>
    <p>Public Transport: {{ neighborhood.publicTransportAvailability }}</p>
    <p>Average Income: {{ neighborhood.averageIncome | currency }}</p>
  </mat-card-content>
</mat-card>
